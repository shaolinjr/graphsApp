<!DOCTYPE html>
<html>
<head>
  <title>math.js | plot</title>
  <meta charset="utf-8">


  <!-- load http://maurizzzio.github.io/function-plot/ -->
  <script src="js/d3.min.js"></script>
  <script src="js/function-plot.js"></script>
  <script src="js/math.js"></script>
  <style type="text/css" rel="stylesheet" href="css/bootstrap.css"></style>
  <style type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"></style>

  <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<form id="graph-form">
  <label for="eq">Digite a equação:</label>
  <input type="text" id="eq" placeholder="4 * sin(x) + 5 * cos(x/2)" />
  <br>
  <input type="submit" value="Draw" />
</form>

<form id="limit-form">
  <label for="eq">Digite a equação:</label>
  <input type="text" id="x-to-limit" placeholder="2" />
  <br>
  <input type="submit" name="limit" value="Calcular Limite">
</form>

<div id="plot"></div>
<p id="limit-result"></p>

<p>
  Plot library: <a href="https://github.com/maurizzzio/function-plot">https://github.com/maurizzzio/function-plot</a>
</p>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/require.js"></script>

<script src="js/graphFactory.js"></script>
<!-- <script src="js/formatLimitResult.js"></script>
<script src="js/calculateLimit.js"></script> -->
<script>
function decimalToFraction (limitResult){
  resultLenght = limitResult.length;
  result = parseInt(limitResult);
  if (result > 0){
    result = `${result}/${Math.pow(10,resultLenght)}`;
  }else {
    result =`${result}/${Math.pow(10,resultLenght)}`;
  }
  return result;
}

function calculateLimit (equation, xToLimit){
  // pegamos a equação e subtituimos o 'x' pelo valor do limite e damos o parse.eval
  // se der número decimal, tentamos transformar em fração
  parser = math.parser();
  result = parser.eval("f(x)="+equation);
  result = parser.eval("f("+xToLimit+")");
  // console.log("Result: "+result)
  result = parseInt(math.format(math.eval(result), {precision:6}));
  // console.log("Result_2: "+result)

  if (result > 0 && !Number.isInteger(result)){
    result = result.toString().substring(2);
    result = decimalToFraction(result);
  }else if (isNaN(result)){
    // deu indeterminação
    result = "0/0 (INDETERMINAÇÃO)";
  }
  else if (result < 0 && !Number.isInteger(result)){
    result = result.toString().substring(3);
    result = decimalToFraction(result);
  }


  return result;
}

function drawGraph(equationId){
  try {
    functionPlot({
      target: '#plot',
      data: [{
        fn: document.querySelector(equationId).value,
        sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
        graphType: 'polyline'
      }]
    });
  }
  catch (err) {
    console.log(err);
    alert(err);
  }
}

  document.getElementById('graph-form').onsubmit = function (event) {

    event.preventDefault();
    drawGraph("#eq");

    // document.querySelector("#limit-result").textContent = `O valor do limite é: ${calculateLimit.calculate()}`;
  };

  document.getElementById('limit-form').onsubmit = function (event) {

    event.preventDefault();
    let equation = document.querySelector("#eq").value;
    let xToLimit = document.querySelector("#x-to-limit").value;
    let limit = calculateLimit(equation, xToLimit);


      document.querySelector("#limit-result").textContent = `O resultado do limite é: ${limit}`;




  }
</script>

</body>
</html>
