<!DOCTYPE html>
<html>
<head>
  <title>math.js | plot</title>
  <meta charset="utf-8">
  <script src="js/math.js"></script>

  <!-- load http://maurizzzio.github.io/function-plot/ -->
  <script src="js/d3.min.js"></script>
  <script src="js/function-plot.js"></script>
  <style type="text/css" rel="stylesheet" href="css/bootstrap.css"></style>
  <style type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"></style>

  <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<form id="form">
  <label for="eq">Digite a equação:</label>
  <input type="text" id="eq" placeholder="4 * sin(x) + 5 * cos(x/2)" />
  <br>
  <label for="limit-to">Digite o valor para calcular o limite:</label>
  <input type="text" id="limit-to" placeholder="2" />
  <input type="submit" value="Draw" />
</form>

<div id="plot"></div>
<p id="limit-result"></p>

<p>
  Plot library: <a href="https://github.com/maurizzzio/function-plot">https://github.com/maurizzzio/function-plot</a>
</p>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/graphFactory.js"></script>
<script src="js/formatLimitResult.js"></script>
<script src="js/calculateLimit.js"></script>
<script>

  let graphFactory = new GraphFactory("#eq");
  let equation = document.querySelector("#eq");
  let limitTendence = document.querySelector("#limit-to");
  let calculateLimit = new CalculateLimit(equation, limitTendence);
  document.getElementById('form').onsubmit = function (event) {

    event.preventDefault();
    graphFactory.draw();
    document.querySelector("#limit-result").textContent = `O valor do limite é: ${calculateLimit.calculate()}`;

  };

</script>

</body>
</html>
